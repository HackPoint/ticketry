<div [@routerTransition]>
    <h2 class="text-muted">Tickets <small> Status Overview</small>  </h2>
    <div class="row">
        <div class="col col-md-3">
            <button class="btn btn-secondary" (click)="open(content)">CREATE/EDIT</button>
            <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                    <h4 class="modal-title">Modal title</h4>
                    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Save</button>
                </div>
            </ng-template>
        </div>
        <div class="col col-md-9">
            <div class="form-group input-group">
                <input type="search" id="searchTextField" class="form-control" [(ngModel)]="search">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-4">
            <div class="chat-panel card card-default mb-4">
                <app-chat [title]="'Open'" [tickets]="opened" [color]="'007F00'"></app-chat>
            </div>
        </div>
        <div class="col col-sm-4">
            <div class="chat-panel card card-default mb-4">
                <app-chat [title]="'InProgress'" [tickets]="inProgress" [color]="'708fff'"></app-chat>
            </div>
        </div>
        <div class="col col-sm-4">
            <div class="chat-panel card card-default mb-4">
                <app-chat [title]="'Done'" [tickets]="closed" [color]="'ff0000'"></app-chat>
            </div>
        </div>
    </div>
</div>
