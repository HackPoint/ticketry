<div [@routerTransition]>
    <h2 class="text-muted">Tickets <small> Status Overview</small>  </h2>
    <div class="row">
        <div class="col col-md-3">
            <button class="btn btn-secondary">CREATE TICKET</button>
        </div>
        <div class="col col-md-9">
            <div class="form-group input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn"><button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-4">
            <div class="chat-panel card card-default mb-4">
                <app-chat [title]="'Open'"></app-chat>
            </div>
        </div>
        <div class="col col-sm-4">
            <div class="chat-panel card card-default mb-4">
                <app-chat [title]="'InProgress'"></app-chat>
            </div>
        </div>
        <div class="col col-sm-4">
            <div class="chat-panel card card-default mb-4">
                <app-chat [title]="'Done'"></app-chat>
            </div>
        </div>
    </div>
</div>
